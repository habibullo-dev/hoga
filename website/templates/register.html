<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="../static/css/register.css">
    <style>
        #thankYouMessage {
            display: none;
        }
    </style>
</head>

<body>
    <form action="/registeruser" method="post">
        <fieldset>
            <h1>Register User</h1>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="captchaContainer">
                <div id="captchaError">Please verify that you are human.</div>
                <label>
                    <input type="checkbox" id="humanCheck" required>
                    I am not a robot
                </label>
            </div>
            <button id="submit" type="submit">Register</button>
        </fieldset>
    </form>
    <div id="thankYouMessage">
        <p>Thank you! Please check your email for further instructions.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const thankYouMessage = document.getElementById('thankYouMessage');
            const fieldset = form.querySelector('fieldset');
            const h1 = fieldset.querySelector('h1');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Hide all elements inside the fieldset except for the h1 element
                Array.from(fieldset.children).forEach(child => {
                    if (child !== h1) {
                        child.style.display = 'none';
                    }
                });

                // Display the thank you message
                thankYouMessage.style.display = 'block';
            });
        });
    </script>
</body>

</html>
