    <div class="timer-container">
      
      <div class="timer">
        <button id="settingsBtn">&#9881;</button>
        <div id="timer-state">Work</div>
        <div id="timer-display">25:00</div>
        <div class="container">
          <div id="progress-bar" class="progress-bar">
              <!-- Steps will be dynamically generated here -->
          </div>
      </div>
        <div class="btn-container">
            <button id="startBtn" class="btn">Start</button>
            <button id="pauseBtn" class="btn" style="display: none">Pause</button>
            <button id="stopBtn" class="btn">Stop</button>
            <button id="resetBtn" class="btn">Reset</button>
          </div>

    <!-- <script>
      // Define timer settings (in seconds)
      const workTime = 1 * 60; // 25 minutes in seconds
      const breakTime = 5 * 60; // 5 minutes in seconds
      const numRounds = 4; // Number of Pomodoro rounds

      let currentRound = 1;
      let currentTime = workTime;
      let isWorking = true; // Flag to track if it's work time or break time
      let timerInterval; // Interval ID for timer

      // Select progress sections
      const progressSections = document.querySelectorAll(".progress-section");

      // Update progress bar dynamically based on current round
      function updateProgressBar() {
        const totalSectionTime = workTime + breakTime;
        const progressWidth =
          (((currentRound - 1) * totalSectionTime + (workTime - currentTime)) /
            totalSectionTime) *
          100;

        // Update progress sections
        progressSections.forEach((section, index) => {
          if (index % 2 === 0) {
            section.classList.add("work");
          } else {
            section.classList.add("break");
          }

          if (index === progressSections.length - 1) {
            section.style.width = `${100 - progressWidth}%`;
          } else {
            section.style.width = `${index % 2 === 0 ? 25 : 5}%`;
          }
        });
      }

      // Function to start the timer
      function startTimer() {
        timerInterval = setInterval(() => {
          currentTime--;

          // Update timer display
          const minutes = Math.floor(currentTime / 60);
          const seconds = currentTime % 60;
          document.getElementById("timer-display").textContent = `${minutes
            .toString()
            .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

          // Update progress bar
          updateProgressBar();

          // Check if timer reaches 0
          if (currentTime <= 0) {
            clearInterval(timerInterval);

            // Toggle between work and break times
            if (isWorking) {
              if (currentRound < numRounds) {
                currentTime = breakTime;
                isWorking = false;
                currentRound++;
                document.getElementById("timer-state").textContent = "Break";
              } else {
                // All rounds completed
                document.getElementById("timer-state").textContent =
                  "Completed";
                document.getElementById("startBtn").style.display =
                  "inline-block";
                document.getElementById("pauseBtn").style.display = "none";
                return;
              }
            } else {
              currentTime = workTime;
              isWorking = true;
              document.getElementById("timer-state").textContent = "Work";
            }

            // Update progress bar and start timer again
            setTimeout(startTimer, 1000);
          }
        }, 1000);

        // Toggle button visibility
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";
      }

      // Function to pause the timer
      function pauseTimer() {
        clearInterval(timerInterval);

        // Toggle button visibility
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
      }

      // Function to stop the timer
      function stopTimer() {
        clearInterval(timerInterval);
        currentTime = workTime;
        isWorking = true;
        currentRound = 1;
        document.getElementById("timer-display").textContent = "25:00";
        document.getElementById("timer-state").textContent = "Work";
        updateProgressBar();

        // Toggle button visibility
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
      }

      // Function to reset the timer
      function resetTimer() {
        clearInterval(timerInterval);
        currentTime = workTime;
        isWorking = true;
        currentRound = 1;
        document.getElementById("timer-display").textContent = "25:00";
        document.getElementById("timer-state").textContent = "Work";
        updateProgressBar();

        // Toggle button visibility
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
      }

      // Event listeners for control buttons
      document.getElementById("startBtn").addEventListener("click", startTimer);
      document.getElementById("pauseBtn").addEventListener("click", pauseTimer);
      document.getElementById("stopBtn").addEventListener("click", stopTimer);
      document.getElementById("resetBtn").addEventListener("click", resetTimer);
    </script>
