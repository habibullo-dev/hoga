<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div id="dashboard">
    <div id="grid-container"></div>
    <!-- Edit panel -->
    <div id="edit-panel" class="bottom-buttons">
      <div>
        <h3>Add Widgets:</h3>
        <div class="add-buttons">
          <button class="add-widget-btn" data-type="music-player">Music Player</button>
          <button class="add-widget-btn" data-type="calendar">Calendar</button>
          <button class="add-widget-btn" data-type="tasks-list">Tasks List</button>
          <button class="add-widget-btn" data-type="stopwatch">Stopwatch</button>
          <button class="add-widget-btn" data-type="youtube-player">YouTube Player</button>
          <button class="add-widget-btn" data-type="weather">Weather</button>
        </div>
      </div>
      <div>
        <h3>Delete Widgets:</h3>
        <div class="delete-buttons">
          <!-- Delete buttons will be dynamically added here -->
        </div>
      </div>
      <div>
        <button id="save-btn">Save</button>
      </div>
    </div>
  </div>
  <!-- Edit button initially visible -->
  <div class="bottom-buttons">
    <button id="edit-btn">Edit</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="script.js"></script>

  
</body>
</html>
