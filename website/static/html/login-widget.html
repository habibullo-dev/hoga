<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instructions</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet" />
  <style>
    * {
      font-family: "Albert Sans";
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .card {
      width: 250px;
      margin: 20px auto;
      background-color: rgba(225, 225, 225, 0.2);
      backdrop-filter: blur(10px);
      color: rgb(61, 61, 61);
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      position: relative;
    }

    fieldset {
      border: none;
    }

    h5 {
      font-size: 1.1rem;
      font-weight: 400;
      margin-top: 20px;
    }

    .card-body {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: rgb(54, 54, 54);
      border-radius: 0 0 10px 10px;
      padding: 15px;
    }

    p {
      margin-top: 5px;
      font-size: 0.85rem;
      font-weight: 300;
      text-align: center;
    }

    .card-header {
      color: #363636;
      border-radius: 15px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .head-login {
      margin-bottom: -20px;
      text-align: center;
      padding: 5px;
    }

    .buttons-btm button {
      border-radius: 10px;
      font-size: 0.8rem;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .card img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
    }

    .reset-btn {
      background-color: rgb(191, 9, 9);
      color: white;
    }

    #resetPasswordBtn {
      background-color: rgb(191, 9, 9);
    }

    form {
      padding: 20px 20px 0 20px;
    }

    input {
      justify-content: center;
      margin: auto;
      display: flex;
      font-family: "Albert Sans";
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 10px;
      border: 1px solid rgb(188, 188, 188);
      width: 100%;
      margin: 5px 0;
    }

    #resetForm,
    #thankYou {
      display: none;
    }

    #thankYou {
      margin-top: 30px;
      text-align: center;
    }

    #loginCloseBtn {
      position: absolute;
      width: 2rem;
      height: 2rem;
      filter: drop-shadow(1px 1px 1px black);
      font-weight: bolder;
      top: 0.3rem;
      right: 0.3rem;
      border-radius: 20%;
      border: 1px solid grey;
      background-color: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loginCloseBtn:hover {
      background-color: #363636;
      color: white;
    }

    .btn-secondary {
      background-color: rgb(109, 160, 205);
      color: white;
    }

    .d-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mt-2 {
      margin-top: 10px;
    }

    .mt-3 {
      margin-top: 15px;
    }

    .mx-2 {
      margin-left: 10px;
      margin-right: 10px;
    }

    .justify-content-evenly {
      justify-content: space-evenly;
    }

    .justify-content-center {
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="card" id="loginCard">
    <div class="card-body">
      <div class="head-login">
        <button id="loginCloseBtn" onclick="popupImportant.style.display = 'none';">X</button>
        <img src="../static/images/logo-rev.png" style="width: 40%" alt="" />
        <p>Please login to your account</p>
      </div>

      <form action="/userlogin" method="post" id="userlogin" onsubmit="window.location.href='http://127.0.0.1:5000/'">
        <fieldset>
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" id="pwd" placeholder="Password" required />

          <div class="buttons-btm">
            <div class="d-flex justify-content-evenly justify-content-center mt-2">
              <button type="submit" class="btn btn-secondary mt-3 mx-2">
                Login
              </button>
              <button type="button" class="btn btn-secondary mt-3 mx-2 reset-btn" id="resetPasswordBtn">
                Reset
              </button>
            </div>
          </div>
        </fieldset>
      </form>

      <form action="/passwordrecovery" method="post" id="resetForm">
        <fieldset>
          <p>Enter your email to reset your password:</p>
          <input type="email" name="email" placeholder="Email" required />
          <div class="buttons-btm">
            <div class="d-flex justify-content-evenly justify-content-center mt-2">
              <button type="submit" class="btn btn-secondary mt-3 mx-2" id="submitReset">
                Submit
              </button>
            </div>
          </div>
        </fieldset>
      </form>

      <div id="thankYou">
        <p>Thank you! Please check your email for further instructions.</p>
      </div>
    </div>
  </div>
  <script>
    document
      .getElementById("resetPasswordBtn")
      .addEventListener("click", function () {
        document.getElementById("userlogin").style.display = "none";
        document.querySelector(".head-login p").style.display = "none";
        document.getElementById("resetForm").style.display = "block";
      });

    document
      .getElementById("submitReset")
      .addEventListener("click", function () {
        document.getElementById("resetForm").style.display = "none";
        document.getElementById("thankYou").style.display = "block";
      });

    document
      .getElementById("thanksReset")
      .addEventListener("click", function () {
        document.getElementById("thankYou").style.display = "none";
        document.getElementById("userlogin").style.display = "block";
        document.querySelector(".head-login p").style.display = "block";
      });
  </script>
  <script>
  </script>
</body>

</html>
