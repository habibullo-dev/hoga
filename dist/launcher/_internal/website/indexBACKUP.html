<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="static/css/animation.css" />
    <link rel="stylesheet" href="static/css/DXM-toolBox.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <title>Control Panel</title>
    <style>
      * {
        font-family: "Albert Sans";
      }
      .albert-sans as-thin {
        font-family: "Albert Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
      }

      .albert-sans as-light {
        font-family: "Albert Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
      }

      .albert-sans as-regular {
        font-family: "Albert Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }

      .albert-sans as-semibold {
        font-family: "Albert Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }

      .albert-sans as-bold {
        font-family: "Albert Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 900;
        font-style: normal;
      }
    </style>
  </head>

  <body>
    <div id="dashboard">
      <div id="grid-container">
        <div class="bg-effect">
          <div class="firefly"></div>
          <div class="firefly"></div>
          <div class="firefly"></div>
          <div class="firefly"></div>
          <div class="firefly"></div>
          <div class="firefly"></div>
          <div class="firefly"></div>
          <div class="firefly"></div>
          <div class="firefly"></div>
          <div class="firefly"></div>
          <div class="firefly"></div>
          <div class="firefly"></div>
          <div class="firefly"></div>
          <div class="firefly"></div>
          <!-- <div class="wrap">
            <div class="top-plane"></div>
            <div class="bottom-plane"></div>
          </div> -->
        </div>
      </div>
      <div class="control-panel"></div>
      <div class="sidebar-menu">
        <div id="nav-bar">
          <input id="nav-toggle" type="checkbox" />
          <div id="nav-header">
            <img
              id="logo"
              class="logo"
              src="static/images/b-logo.png"
              style="width: 50%"
              alt=""
            />
            
            <label for="nav-toggle"><span id="nav-toggle-burger"></span></label>
            <hr />
          </div>
          <div id="nav-content">
            <div class="nav-button">
              <span
                id="headerSide"
                style="
                  text-transform: uppercase;
                  letter-spacing: 0.2rem;
                  font-size: 0.8rem;
                "
                >Layouts</span
              >
            </div>
            <hr />
            <div class="nav-button">
              <span>Dreamy</span>
            </div>
            <div class="nav-button">
              <span>Retro</span>
            </div>

            <div class="nav-button">
              <span>Cosy</span>
            </div>
            <div class="nav-button">
              <span>Minimal</span>
            </div>
            <div class="nav-button">
              <span>Bold</span>
            </div>
            <br />
            <div class="nav-button">
              <span
                id="headerSide"
                style="
                  text-transform: uppercase;
                  letter-spacing: 0.2rem;
                  font-size: 0.8rem;
                "
                >CUSTOM</span
              >
            </div>
            <hr />
            <div class="nav-button">
              <span>Background</span>
            </div>
            <div id="nav-content-highlight"></div>
          </div>
        </div>
      </div>
      <!-- <div id="timer-controls-container">
        <iframe id="task-frame" src="task.html"></iframe>
      </div> -->
      <div class="hidden">
        <div class="notch-container" tabindex="0">
          <div class="notch">
            <div class="content">
              <div class="logo-center">
                <img src="static/images/logo.jpg" style="width: 25%" alt="" />
              </div>
              <div class="left">
                <img src="static/images/logo.jpg" style="width: 25%" alt="" />
                <!-- <div class="title"></div> -->
                <div class="text">
                  <div class="icon">
                    <div class="tooltip" id="w-layout">
                      <img src="static/images/w-1.png" id="w-layout" alt="" />
                      <span class="tooltiptext">Layout</span>
                    </div>
                    <div
                      class="tooltip"
                      id="w-spotify"
                      data-type="music-player"
                    >
                      <img src="static/images/w-2.png" id="w-spotify" alt="" />
                      <span class="tooltiptext">Spotify</span>
                    </div>
                    <div class="tooltip" id="w-calendar" data-type="calendar">
                      <img src="static/images/w-3.png" id="w-calendar" alt="" />
                      <span class="tooltiptext">Calendar</span>
                    </div>
                    <div
                      class="tooltip"
                      id="w-youtube"
                      data-type="youtube-player"
                    >
                      <img src="static/images/w-4.png" id="w-youtube" alt="" />
                      <span class="tooltiptext">YouTube</span>
                    </div>
                    <div class="tooltip" id="w-tasks" data-type="tasks-list">
                      <img src="static/images/w-5.png" id="w-tasks" alt="" />
                      <span class="tooltiptext">Tasks</span>
                    </div>
                    <div class="tooltip" id="w-weather" data-type="weather">
                      <img src="static/images/w-6.png" id="w-weather" alt="" />
                      <span class="tooltiptext">Weather</span>
                    </div>
                    <div class="tooltip" id="w-timer" data-type="stopwatch">
                      <img src="static/images/w-7.png" id="w-timer" alt="" />
                      <span class="tooltiptext">Timer</span>
                    </div>
                    <div class="tooltip" id="w-search" data-type="search">
                      <img src="static/images/w-10.png" id="w-search" alt="" />
                      <span class="tooltiptext">Search</span>
                    </div>
                    <div class="tooltip" id="w-edit">
                      <img src="static/images/w-8.png" id="w-edit" alt="Widget 8" />
                      <span class="tooltiptext">Edit</span>
                    </div>
                    <div class="tooltip" id="w-save" style="display: none">
                      <img src="static/images/w-9.png" id="w-save" alt="Widget 9" />
                      <span class="tooltiptext">Save</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- LIBRARIES -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="static/js/DXM-toolBox.js"></script>
    <!-- PRIMARY STACK -->
    <script src="static/js/decoupler.js"></script>
    <script src="static/js/DOM.js"></script>
    <!-- SCRIPTS -->
    <script src="widgets.js"></script>
    <script src="static/js/size.js"></script>
    <!-- DEPENDENCY STACK -->
    <script src="static/js/settingsSaveLoad.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navToggle = document.getElementById("nav-toggle");
        const logo = document.getElementById("logo");
        const navBar = document.getElementById("nav-bar");
        const navCon = document.getElementById("nav-content");

        // Toggle sidebar visibility
        navToggle.addEventListener("change", function () {
          if (navToggle.checked) {
            logo.style.display = "none"; // Hide logo when sidebar is expanded
            navBar.style.height = "80px";
            navBar.style.backgroundColor = "50%";
            navCon.style.display = "none";
          } else {
            logo.style.display = "block"; // Show logo when sidebar is collapsed
            navBar.style.height = "";
            navBar.style.opacity = "";
            navCon.style.display = "";
          }
        });
      });
    </script>
    <!-- <script src="w-timer.js"></script> -->
    <!-- <script src="token.js"></script>
    <script src="spotify.js"></script> -->
  </body>
</html>
